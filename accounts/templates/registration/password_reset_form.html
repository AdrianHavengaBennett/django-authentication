{% extends "base.html" %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_header %}<h1>Reset Password</h1>{% endblock %}

{% block content %}
    <!-- main content area -->
    <form method="POST">
        <p>Please enter your email address:</p>

        {% csrf_token %}

        {{ form.email.errors }}

        <p>
            <label for="id_email">Email Address:</label>
            {{ form.email }}

            <button>Reset Password</button>
        </p>
    </form>

{% endblock %}
